{% macro render_field(field) %}
	<dt>{{ field.label }}
	<dt>{{ field(placeholder=field.label.text) |safe }}
	<dd>{{ field(**kwargs) |safe }}
	{% if field.errors %}
		<ul class=errors>
		{% for error in field.errors %}
			<li>{{ error }}</li>
		{% endfor %}
		</ul>
	{% endif %}
	</dd>
	</dt>
{% endmacro %}
